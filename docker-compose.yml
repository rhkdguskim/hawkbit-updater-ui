services:
  nginx:
    image: nginx:alpine
    container_name: updater-gateway
    ports:
      - "9100:80"
    volumes:
      - ./docker/nginx-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - hawkbit
      - updater-ui
    restart: unless-stopped
    networks:
      - updater-network

  updater-ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: updater-ui:latest
    container_name: updater-ui
    restart: unless-stopped
    networks:
      - updater-network

  hawkbit:
    platform: linux/amd64
    image: hawkbit/hawkbit-update-server:latest-mysql
    container_name: hawkbit-server
    environment:
      # MySQL Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mysql:3306/hawkbit
      - SPRING_DATASOURCE_USERNAME=hawkbit
      - SPRING_DATASOURCE_PASSWORD=hawkbit

      # RabbitMQ Configuration
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest

      # Security - DDI Authentication
      - HAWKBIT_SERVER_DDI_SECURITY_AUTHENTICATION_ANONYMOUS_ENABLED=false
      - HAWKBIT_SERVER_DDI_SECURITY_AUTHENTICATION_TARGETTOKEN_ENABLED=true
      - HAWKBIT_SERVER_DDI_SECURITY_AUTHENTICATION_GATEWAYTOKEN_ENABLED=true

      # Allow anonymous artifact download
      - HAWKBIT_SERVER_DOWNLOAD_ANONYMOUS_ENABLED=true

      # Demo mode
      - HAWKBIT_SERVER_DEMO_DATA_ENABLED=true

      # Artifact Repository Configuration (Filesystem)
      # Disable MongoDB/JCR and enable Filesystem repository
      - HAWKBIT_ARTIFACT_REPOSITORY_MONGO_ENABLED=false
      - ORG_ECLIPSE_HAWKBIT_REPOSITORY_MONGO_ENABLED=false
      - ORG_ECLIPSE_HAWKBIT_ARTIFACT_REPOSITORY_FILESYSTEM_ENABLED=true
      - ORG_ECLIPSE_HAWKBIT_ARTIFACT_REPOSITORY_FILESYSTEM_ROOTPATH=/var/lib/hawkbit/artifactrepo

    volumes:
      - hawkbit-artifacts:/var/lib/hawkbit/artifactrepo
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - updater-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hawkbit-mysql
    environment:
      - MYSQL_DATABASE=hawkbit
      - MYSQL_USER=hawkbit
      - MYSQL_PASSWORD=hawkbit
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=false
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uhawkbit", "-phawkbit" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - updater-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: hawkbit-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "15672:15672"  # Management UI (optional, for debugging)
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - updater-network

networks:
  updater-network:
    driver: bridge

volumes:
  hawkbit-artifacts:
    name: hawkbit-artifacts
  mysql-data:
    name: hawkbit-mysql-data
  rabbitmq-data:
    name: hawkbit-rabbitmq-data
