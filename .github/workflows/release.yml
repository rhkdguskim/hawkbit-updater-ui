# Release Workflow - Create release on tag push
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          VITE_APP_TITLE: HawkBit Updater UI
          VITE_LOGIN_TITLE: HawkBit Updater UI

      - name: ğŸ“¦ Create release archive
        run: |
          cd dist
          zip -r ../hawkbit-updater-ui-${{ github.ref_name }}.zip .
          cd ..
          tar -czvf hawkbit-updater-ui-${{ github.ref_name }}.tar.gz -C dist .

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            hawkbit-updater-ui-${{ github.ref_name }}.zip
            hawkbit-updater-ui-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
