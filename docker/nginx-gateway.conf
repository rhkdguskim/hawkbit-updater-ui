upstream hawkbit_backend {
    server hawkbit:8080;
}

upstream updater_ui {
    server updater-ui:80;
}

server {
    listen 80;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    # File upload size limit (for artifact uploads)
    client_max_body_size 300M;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # HawkBit Management API
    location /rest/ {
        proxy_pass http://hawkbit_backend;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # HawkBit Artifact Downloads
    location /download/ {
        proxy_pass http://hawkbit_backend;
    }

    # HawkBit DDI API (Device Integration)
    location ~ ^/[^/]+/controller/ {
        proxy_pass http://hawkbit_backend;
    }

    # HawkBit Actuator (for health checks)
    location /actuator/ {
        proxy_pass http://hawkbit_backend;
    }

    # Updater UI (static files) - fallback
    location / {
        proxy_pass http://updater_ui;
    }
}
